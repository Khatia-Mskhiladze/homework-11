<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="https://kit.fontawesome.com/9803822537.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">


    <title>B_CREATIVE</title>

</head>

<body>

    <div class="conteiner">

        <!-- header  -->

        <header>

            <a href="index.html">
                <img src="images/logo.svg" alt="logo_image">
            </a>

            <ul>
                <li>Home</li>
                <li>Product</li>
                <li class="active">contact</li>
            </ul>

            <div class="header_icon">

                <a class="icon" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>

                <a class="icon" href="#">
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                </a>
            </div>

        </header>

        <!-- main -->

        <main>

            <h1>Contact Us</h1>

            <form>

                <div class="F_L_name">

                    <div class="two_line_div">
                        <label class="label_two_line" for="F_name">First Name</label>
                        <input type="text" id="F_name" name="first_name">
                    </div>

                    <div class="two_line_div">
                        <label class="label_two_line" for="L_name">Last Name</label>
                        <input type="text" id="L_name" name="last_name">
                    </div>
                </div>


                <div class="Age_E_adress">

                    <div class="two_line_div">
                        <label class="label_two_line" for="Age">Age</label>
                        <input type="number" id="Age" name="age">
                    </div>



                    <div class="two_line_div">
                        <label class="label_two_line" for="E_mail">Email Address</label>
                        <input type="email" id="E_mail" name="Email">
                    </div>

                </div>

                <div class="radio_div">

                    <h2>The schedule of work you are interested in</h2>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Full-Time</label>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Part-Time</label>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Remote</label>

                </div>


                <div class="checkbox_div">

                    <h3>Select the programming languages, you know</h3>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Angular</label>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Python</label>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Javascript</label>

                </div>

                <div class="choose_div">

                    <h4>Attach any supporting documents (resume, CV, cover letter, etc.</h4>

                    <button>Choose file</button>
                    <p>No file chosen</p>

                </div>

                <div class="sumbiT_reset_div">

                    <button type="submit">SEND MESSAGE</button>

                    <input type="reset">

                </div>










            </form>





        </main>


        <!-- footer -->

        <footer>
            <img src="images/logo.svg" alt="logo">

            <div class="footer_icons">

                <a href="https://www.facebook.com/B.Creative.by.Hunter/" target="_blank">
                    <i class="fa-brands fa-square-facebook fa-3x"></i>
                </a>

                <a href="https://www.instagram.com/bcreative_net/?hl=en" target="_blank">
                    <i class="fa-brands fa-instagram fa-3x"></i>
                </a>

                <a href="https://twitter.com/bcreative_net" target="_blank">
                    <i class="fa-brands fa-twitter fa-3x"></i>
                </a>

                <a href="https://www.youtube.com/channel/UC3s-svXO8bDdBTQ6F5KzJbg" target="_blank">
                    <i class="fa-brands fa-youtube fa-3x"></i>
                </a>
                
            </div>


        </footer>


    </div>

</body>

</html>
